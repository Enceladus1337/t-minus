<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown to Her Birthday</h1>
    <div class="message">Because even the stars need a reason to shine âœ¨</div>
    <div id="countdown">
      <div><span id="days"></span><p>Days</p></div>
      <div><span id="hours"></span><p>Hours</p></div>
      <div><span id="minutes"></span><p>Minutes</p></div>
      <div><span id="seconds"></span><p>Seconds</p></div>
    </div>
    <div class="footer">
      Even Enceladus can't freeze the fire I feel for you ğŸ¥ºğŸª
    </div>
  </div>

  <audio class="audio-player" autoplay loop controls>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/16/audio_8b1664ba09.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const countdown = () => {
      const endDate = new Date("October 24, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
    countdown();

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 1000);

    // Shooting stars
    setInterval(() => {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }, 5000);
  </script>
</body>
</html>
